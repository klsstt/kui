<script id="header" type="text/html">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- 移动设备上的导航切换按钮 -->
            <button class="navbar-toggle" type="button" data-target=".navbar-collapse-example" data-toggle="collapse">
                <span class="sr-only">切换导航</span>
                <span class="fa fa-bars"></span>

            <a class="navbar-brand" href="/">
                <span class="img"><img class="logoimg" src="<%=logoimg%>" title="logo"></span>
                <span class="title">KUI ADMIN 简单 · 好用</span>
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-collapse-example">
            <div class="nav navbar-nav navbar-left pl-20">
                <ul class="nav navbar-nav navbar-left">
                    <%include('list')%>
                </ul>
            </div>
            <div class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="javascript:;">
                            <%=welcome%>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <%=account%>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" onClick="about()" title="关于我们">关于我们</a>
                    </li>
                    <li class="dropdown"><a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">换肤 <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a style="color:blue" href="javascript:;" onClick="skin(this)" data-val="blue" title="蓝色">蓝色</a></li>
                            <li><a style="color:green" href="javascript:;" onClick="skin(this)" data-val="green" title="绿色">绿色</a></li>

                            <li class="divider"></li>

                </ul>

        </div>

<script id="list" type="text/html">
    <% for (var i = 0; i < list.length; i ++) { %>
        <li class="<%=list[i].active%>">
            <a href="javascript:;" onclick="menu('<%=list[i].id%>',this)">
                <%if (list[i].icon) {%>
                    <i class="<%=list[i].icon%> fa-fw"></i>
                    <% } %>
                        <%= list[i].title %>
            </a>
        </li>
        <% } %>
</script>
