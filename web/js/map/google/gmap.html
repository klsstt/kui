<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML>
<HEAD>
<TITLE></TITLE>
<META content="text/html; charset=UTF-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="theme/common.css">
<SCRIPT type=text/javascript src="js/common.js"></SCRIPT>
<!--
<SCRIPT type=text/javascript src ="http://j.maxmind.com/app/geoip.js"></SCRIPT>
-->
<script type=text/javascript
	src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyCJXwYwa26fFl2TyXfCiHMyBcNzzZ_XJDU"></script>
<SCRIPT type=text/javascript src="js/hashtable.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/vehicle.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/function.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/map-google.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/public.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/popupmarker.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/namemarker.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/mapmarker.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/maptrack.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/mapframe.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/ev-google.js"></SCRIPT>
<SCRIPT type=text/javascript src="js/lang.js"></SCRIPT>
<SCRIPT type=text/javascript>
var	lang = null;
var GFRAME = new mapframe();

function initialize() {
	initCommon("theme/");

	GFRAME.createMap(true);
	
	document.getElementById('spanCurMap').innerText = lang.mapGoogle;
	document.getElementById('liMapGoogle').style.display = "none";
}
</SCRIPT>

<META name=GENERATOR content="MSHTML 8.00.6001.19088">
</HEAD>
<BODY oncontextmenu="return false;" onresize=GFRAME.restFrame();
	onload=initialize();>
	<DIV id=FrameCanvas>
		<DIV id=mapbar>
			<DIV id=maptoolbar>
				<img id="addPoint" src="../image/addpoint.gif"
					style="padding-top: 2px; padding-left: 2px; display: none;"
					onclick="addMarkerPoint()" /> <img id="addRectangle"
					src="../image/addrectangle.gif"
					style="padding-top: 2px; display: none;"
					onclick="addMarkerRectangle()" /> <img id="addPolygon"
					src="../image/addpolygon.gif"
					style="padding-top: 2px; display: none;"
					onclick="addMarkerPolygon()" /> <img id="addLine"
					src="../image/addline.gif" style="padding-top: 2px; display: none;"
					onclick="addMarkerLine()" /> <img id="btnSearch"
					src="../image/search.gif" style="padding-top: 2px; display: none;"
					onclick="searchVehi()" /> <img id="btnFullScreen"
					src="../image/fullscreen.gif"
					style="padding-top: 2px; display: none;" onclick="fullScreen()" />
				<img id="btnCenter" src="../image/savemapconfig.gif"
					style="padding-top: 2px; display: none;" onclick="getCenter()" />
			</DIV>
			<div id="selectMap" onMouseOver="showMapSelect()"
				onMouseOut="hideMapSelect()"
				style="display: none; padding-top: 4px; width: 98px; height: 18px; border: 1px solid rgb(166, 166, 166); z-index: 100; float: right;"
				class="cat_list_type" id="cat_list">
				<div id="mapMenu" class="h2_cat_type">
					<h3 id="txt">
						<span id="spanCurMap"></span>
					</h3>
					<div class="h3_cat_type">
						<div class="shadow_border_type">
							<ul>
								<li style="display: block;" id="liMapBaidu"><a
									href="javascript:switchMapTo('3');"><span id="spanMapBaidu"></span></a></li>
								<li style="display: block;" id="liMapGoogle"><a
									href="javascript:switchMapTo('0');"><span
										id="spanMapGoogle"></span></a></li>
								<li style="display: block;" id="liMapMapInfo"><a
									href="javascript:switchMapTo('1');"><span
										id="spanMapMapInfo"></span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<DIV id=mapbarRight>
				<img id="btnExpand" src="../image/expand.jpg"
					style="padding-top: 2px; display: none;" onclick="expand()" />
			</DIV>
			<DIV id="overVehicleAddress"></DIV>
		</DIV>
		<DIV id=mapcanvas></DIV>
	</DIV>
	<SPAN id=menu_more onmouseover=clearInterval(_s);
		onmouseout="hidemore('menu_more',300)"></SPAN>
	<span id="tip" unselectable="on"
		style="position: absolute; z-index: 10; background: #FBFFD7; border: solid 1px #999999; font-weight: bold;"></span>
</BODY>
</HTML>
