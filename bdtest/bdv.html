<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #container {
            height: 100%;
            position: absolute;
        }
    </style>

</head>

<body>
    <div id="playercontainer"></div>
    <script type="text/javascript" src="player/cyberplayer.js"></script>
    <script type="text/javascript">
        var player = cyberplayer("playercontainer").setup({
            width: 680,
            height: 448,
            isLive: true, // 必须设置，表明是直播视频
            //file: "real/realPlay.m3u8", // <—hls直播地址
            file: "http://cyberplayerplay.kaywang.cn/cyberplayer/demo201711-L1.m3u8", // <—hls直播地址
            autostart: true,
            stretching: "uniform",
            volume: 100,
            controls: true,
            hls: {
                reconnecttime: 5 // hls直播重连间隔秒数
            },
            ak: "b8a1c447199840f9894f1a6703f65fe8" // 公有云平台注册即可获得accessKey
        });
    </script>
</body>

</html>
