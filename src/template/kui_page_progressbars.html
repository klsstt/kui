<div class="kui-header">

        <button type="button" class="btn btn-icon btn-inverse btn-round">

                    </button>
        <button type="button" class="btn btn-icon btn-inverse btn-round">

                    </button>

                        <i class="fa fa-cog" aria-hidden="true"></i>

    </div>
</div>

                                    </div>
                                </div>

                    </div>
                    <div class="col-sm-4">

                                </div>
                            </div>

                    </div>
                    <div class="col-sm-4">

                                    <span class="sr-only">60%</span>
