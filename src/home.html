    <title>KUI</title>
    <link rel="stylesheet" href="./css/kui.css">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7/font-awesome.min.css">
    <link rel="stylesheet" href="./skin/blue/skin.css">
</head>
<style>
    html {
        overflow-y: scroll;
    }
    
    body {
        font-family: "Helvetica Neue", Helvetica, Tahoma, Arial, "Microsoft Yahei", "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif;
        font-size: 14px;
        line-height: 1.6;
        color: #333;
        background-color: #fff;
    }
    
    body {
        margin: 0;
    }
    
    .widget {
        border-radius: 3px;
    }
    
    .widget-shadow {
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.05);
    }
    
    .widget {
        position: relative;
        margin-bottom: 24px;
        background-color: #fff;
    }
    
    #ecommerceChartView .chart-action {
        float: right;
    }
    
    #ecommerceRecentOrder .table-row .widget-content {
        padding: 0 20px;
        border: 0;
    }
    
    #ecommerceRevenue .pie-view {
        margin-top: 52px;
    }
    
    #ecommerceRevenue .pie-view::after {
        clear: both;
    }
    
    #ecommerceRevenue .pie-view::after,
    #ecommerceRevenue .pie-view::before {
        display: table;
        content: " ";
    }
    
    #ecommerceRevenue .pie-view .pie-left .pie-progress.pie-progress-sm,
    #ecommerceRevenue .pie-view .pie-right .pie-progress.pie-progress-sm {
        min-width: 120px;
        max-width: 120px;
    }
    
    .bg-white {
        color: #76838f;
        background-color: #fff;
    }
</style>

<body>
    <div class="kui-page">
        <div class="kui-header">
            <h1 class="kui-title hide">首页</h1>
        </div>
        <div class="kui-content">
            <div class="panel">
                <div class="panel-heading">
                    <h3>KUI 通用管理系统快速开发框架</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-2 col-md-2">
                                    <a href="javascript:;">
                                        <img class="media-object" src="./images/logo.png" alt="...">
                                    </a>
                                </div>
                                <div class="col-lg-10 col-md-10">
                                    <ul class="list-group list-group-full">
                                        <li class="list-group-item">KUI 不仅继承了Bootstrap 3 中的大部分基础内容，还汲取了大量开源框架/控件精华于一身，能让我们更便捷的进行敏捷开发。
                                        </li>
                                        <li class="list-group-item">您可以 KUI 为基础，快速开发各种后台系统，如CMS、OA、CRM、ERP、POS、GPS等。</li>
                                        <li class="list-group-item">KUI 涵盖了大量的常用组件和基础功能，最大程度上帮助企业节省时间成本和费用开支。</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./lib/jquery/1.9.1/jquery.min.js"></script>

</body>

</html>
