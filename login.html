<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>登录页面</title>
<link type="text/css" rel="stylesheet" href="js/kui/login/css/normalize.css" />
<link type="text/css" rel="stylesheet" href="js/kui/login/css/demo.css" />
<!--必要样式-->
<link type="text/css" rel="stylesheet" href="js/kui/login/css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
<style>
* {
	margin:0;
	padding:0;
}

body {
	font-size:16px;
	font:400 16px/1.62 Georgia,"Xin Gothic","Hiragino Sans GB","Droid Sans Fallback","Microsoft YaHei",sans-serif;font-family: 'PT serif',微軟正黑體,微软雅黑,华文细黑,Microsoft Yahei,Hiragino Sans GB,sans-serif;
	color:#D0CCCC;
	overflow:hidden;
	text-shadow: 0px 0px 1px rgba(24, 22, 22, 0.35);
	background-color: #000;
}
</style>
</head>

<body>

<div class="container demo-1" >
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
			<div class="logo_box"  style="position:absolute; z-index:100;">
				<h3>欢迎登录</h3>
				<form action="#" name="f" method="post">
					<div class="input_outer">
						<span class="u_user"></span>
						<input id="account" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
					</div>
					<div class="input_outer">
						<span class="us_uer"></span>
						<input name="logpass" class="text" style="color: #FFFFFF !important; "value="" type="password" placeholder="请输入密码">
					</div>
					<div class="mb2"><a class="act-but submit" href="javascript:;" onclick="login()" style="color: #FFFFFF">登录</a></div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/kui/login/js/TweenLite.min.js"></script>
<script type="text/javascript" src="js/kui/login/js/EasePack.min.js"></script>
<script type="text/javascript" src="js/kui/login/js/demo-1.js"></script>

<script type="text/javascript" src="js/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/store.js"></script>
<script type="text/javascript">
$(function () {
	if(!$.k_store.enable){//浏览器不支持本地存储
		alert('浏览器不支持本地存储');
	}
});
function login(){
	var account=$("#account").val();
	if($.trim(account).length>0){
		$.k_store.set("account",account);
		$.k_store.set("name","康博磊");
		window.location.href="table.html";
	}
	
}
</script>
</body>
</html>
