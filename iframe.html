    <title>kui</title>
    <meta name="keywords" content="k+网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

<style>
    html {
        overflow-y: scroll;
    }
    
    body {
        font-family: "Helvetica Neue", Helvetica, Tahoma, Arial, "Microsoft Yahei", "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif;
        font-size: 14px;
        line-height: 1.6;
        color: #76838f;
        background-color: #fff;
    }
    
    body {
        margin: 0;
    }
    
    .widget {
        border-radius: 3px;
    }
    
    .widget-shadow {
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.05);
    }
    
    .widget {
        position: relative;
        margin-bottom: 24px;
        background-color: #fff;
    }
    
    #ecommerceChartView .chart-action {
        float: right;
    }
    
    #ecommerceRecentOrder .table-row .widget-content {
        padding: 0 20px;
        border: 0;
    }
    
    #ecommerceRevenue .pie-view {
        margin-top: 52px;
    }
    
    #ecommerceRevenue .pie-view::after {
        clear: both;
    }
    
    #ecommerceRevenue .pie-view::after,
    #ecommerceRevenue .pie-view::before {
        display: table;
        content: " ";
    }
    
    #ecommerceRevenue .pie-view .pie-left .pie-progress.pie-progress-sm,
    #ecommerceRevenue .pie-view .pie-right .pie-progress.pie-progress-sm {
        min-width: 120px;
        max-width: 120px;
    }
    
    .bg-white {
        color: #76838f;
        background-color: #fff;
    }
</style>

<body>
    <div class="kui-page"></div>
    <script src="js/lib/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/kui.js"></script>
    <script src="js/lib/art-template/template-web.js"></script>
    <script src="js/lib/layer/2.4/layer.js"></script>
    <script src="js/lib/layer.date/laydate.js"></script>
    <script>
        var host = "http://localhost:81/";
        var url = host + $.kui.util.getUrlParam("url");
        console.log(url);
        $.kui.kjax.atemplateUrl(url, '.kui-page');
    </script>
</body>
