<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KUI</title>
    <link rel="stylesheet" href="css/kui.css">
    <link rel="stylesheet" href="css/lib/font-awesome-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" href="skin/default/skin.css">
    <link rel="stylesheet" href="example/example.css">
    <!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
    <style>
        .page-locked:before {
            background-image: url(../images/lockscreen.jpg)
        }
        
        .page-locked .page {
            background: 0 0
        }
        
        .page-locked .page .avatar {
            margin-bottom: 15px
        }
        
        .page-locked .page .avatar.avatar-lg {
            width: 160px;
            height: 160px
        }
        
        .page-locked .page .locked-user {
            margin-bottom: 35px;
            color: #fff
        }
        
        .page-locked .page form {
            width: 300px;
            margin: 22px auto
        }
        
        .page-content {
            padding: 20px 20px;
        }
        
        .page-locked .page .avatar.avatar-lg {
            width: 160px;
            height: 160px;
        }
        
        .page-locked .page .avatar {
            margin-bottom: 15px;
        }
        
        .page-locked .page .locked-user {
            margin-bottom: 35px;
            color: #fff;
        }
        
        .page-locked .page form {
            width: 300px;
            margin: 22px auto;
        }
        
        .page-dark.layout-full::before {
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
            width: 100%;
            height: 100%;
            content: "";
            background-position: center top;
            -webkit-background-size: cover;
            background-size: cover;
        }
        
        .page-locked::before {
            background-image: url("images/photos/cropper.jpg");
        }
        
        .avatar {
            position: relative;
            display: inline-block;
            width: 40px;
            white-space: nowrap;
            vertical-align: bottom;
            border-radius: 1000px;
        }
    </style>
</head>

<body class="page-locked layout-full page-dark">

    <div class=" page animation-fade v-align text-center animsition-fade height-full">
        <div class="page-content v-align-middle">
            <div class="avatar avatar-lg">
                <img src="kui-logo.png" alt="klsstt">
            </div>
            <h4 class="locked-user">klsstt</h4>
            <form action="/" role="form">
                <div class="kui-input-group">
                    <input type="password" class="kui-form-control last" name="password" placeholder="请输入您的密码继续登录">
                    <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-unlock" aria-hidden="true"></i>
                                <span class="sr-only">登录</span>
                    </button>
                    </span>
                </div>
            </form>
            <p>
                <a href="/login">或者使用其他账号登录</a>
            </p>
        </div>
    </div>
    <script src="js/lib/jquery/1.9.1/jquery.min.js"></script>
    <script language="javascript">
        if (top !== self) {
            top.location.href = location.href;
        }
    </script>
</body>

</html>
