                                        <td class="hl-success">可见</td>
                                      </tr>
                                      <tr>
                                        <th>.hidden-xs</th>
                                        <td class="text-muted">隐藏</td>
                                        <td class="hl-success">可见</td>
                                        <td class="hl-success">可见</td>
                                        <td class="hl-success">可见</td>
                                      </tr>
                                      <tr>
                                        <th>.hidden-sm</th>
                                        <td class="hl-success">可见</td>
                                        <td class="text-muted">隐藏</td>
                                        <td class="hl-success">可见</td>
                                        <td class="hl-success">可见</td>
                                      </tr>
                                      <tr>
                                        <th>.hidden-md</th>
                                        <td class="hl-success">可见</td>
                                        <td class="hl-success">可见</td>
                                        <td class="text-muted">隐藏</td>
                                        <td class="hl-success">可见</td>
                                      </tr>
                                      <tr>
                                        <th>.hidden-lg</th>
                                        <td class="hl-success">可见</td>
                                        <td class="hl-success">可见</td>
                                        <td class="hl-success">可见</td>
                                        <td class="text-muted">隐藏</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <p>
                                        <i class="fa fa-info-circle"></i> 其中显示辅助类 <code>.visible-xs</code>、<code>.visible-sm</code>、<code>.visible-md</code>、<code>.visible-lg</code> 可以组合使用，同理对于隐藏辅助类也可以组合使用以达到不同的效果。但不要将显示辅助类和隐藏辅助类混合使用。
                                  </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-body">
                    <div class="example-wrap">
                            <h4>禁用响应式布局</h4>
                            <p>
                                <ul>
                                <li>移除 <code>&lt;meta name="viewport" content="width=device-width, initial-scale=1"&gt;</code> 标签，禁用移动设备缩放可视窗口尺寸。</li>
                                <li>避免使用一些响应式工具类，例如<code>.visible-xs</code>、<code>.visible-sm</code>、<code>.visible-md</code>、<code>.visible-lg</code>等。</li>
                                <li>当使用栅格系统时避免使用 <code>.col-sm-*</code>、<code>.col-md-*</code>、<code>.col-lg-*</code>，统一使用 code&gt;.col-xs-*。</li>
                                <li>使用固定宽度的布局容器（<code>.container-fixed</code>、<code>.container-fixed-md</code>、<code>.container-fixed-sm</code>、<code>.container-fixed-xs</code>）来代替响应式设计容器（<code>.container</code>）。</li>
                                <li>避免使用响应式组件，应该使用非响应式组件来代替，例如使用导航（<code>.nav</code>） 来代替响应式导航（<code>.navbar</code>）。</li>
                                </ul>
                                <i class="fa fa-info-circle"></i> KUI建议采用响应式布局，不需要太多代码，即可实现跨屏体验。
                            </p>
                    </div>
            </div>
        </div>
    </div>
</script>

<script id="page-fonticons" type="text/html">

                                    <div class="col-md-12 col-sm-12">
                                        <p>
                                        您可以将Font Awesome图标使用在几乎任何地方，只需要使用CSS前缀 <code>fa</code> ，再加上图标名称。
                                        Font Awesome是为使用内联元素而设计的。我们通常更喜欢使用 <code>&lt;i&gt;</code> ，因为它更简洁。

                                                如果您修改了图标容器的字体大小，图标大小会随之改变。同样的变化也会发生在颜色、阴影等其它任何CSS支持的效果上。

                                                <i class="fa fa-exclamation-triangle fa-li fa-lg"></i>

<script id="page-select" type="text/html">

    </div>

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">下拉选择

                                        <option value="Porsche">B 保时捷</option>
                                    </optgroup>
                                </select>
                            </div>
                            <p>可以使用 <code>.show-tick</code> 来为 <code>select</code> 添加选中图标</p>
                            <div class="example">
                                <select class="show-tick" data-plugin="selectpicker">
