                        <h4 class="example-title">响应式</h4>
                        <p>通过在 <code>&lt;img&gt;</code> 标签添加 <code>.img-responsive</code> 类来让图片支持响应式设计。<code>.img-responsive</code> 类会将 <code>max-width: 100%;</code> 和 <code>height: auto;</code> 样式应用在图片上。</p>
                        <div class="example">
                            <img class="img-responsive" src="images/photos/cropper.jpg" alt="...">
