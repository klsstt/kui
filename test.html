<body>
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Owlcarousel
                <small>
                        <a class="example-plugin-link" href="https://github.com/smashingboxes/OwlCarousel2" target="_blank">
                            官网
                        </a>
                    </small>
            </h3>
        </div>
        <div class="panel-body container-fluid">
            <div class="row row-lg">
                <div class="col-lg-6">

                    <div class="example-wrap">
                        <h4 class="example-title">简单组合</h4>
                        <div class="test">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/lib/jquery/1.9.1/jquery.min.js"></script>
<script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
<script>
    (function($) {

        for (var t = 0; t < 3; t++) {
            var test = "<div class=\"owl-carousel-portfolio owl-carousel-navOut\" data-plugin=\"owlCarousel\" data-margin=\"30\">";
            for (var i = 0; i < 6; i++) {
                test += "<div class=\"item\"> <div class=\"cover\"> <img class=\"cover-image\" src=\"images/photos/city-1.jpg\" alt=\"...\"></div> <h4>标题</h4><p>内容描述</p></div>";
            }
            test += "</div>";
            $(".test").append(test);
        }


        init();



    }(jQuery));

    function init() {
        $("[data-plugin=owlCarousel]")["each"](function() {
            var opts = $.extend({}, null, $(this)["data"]());
            //console.log(opts);
            $(this).owlCarousel(opts);
        });
    }
</script>

</html>
