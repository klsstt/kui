<title>kui</title>
<meta name="keywords" content="k+网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="k+，是一款轻量级扁平化网站后台模。">
<link rel="stylesheet" href="css/kui.css">
<link rel="stylesheet" href="css/lib/font-awesome-4.7/css/font-awesome.min.css">
<link rel="stylesheet" href="skin/default/skin.css">
<link rel="stylesheet" href="example/example.css">

<link rel="stylesheet"  href="js/lib/bootstrap-select/bootstrap-select.css" />
<link rel="stylesheet"  href="js/lib/bootstrap-tokenfield/css/bootstrap-tokenfield.css" />
<link rel="stylesheet"  href="js/lib/bootstrap-tokenfield/css/typeahead.css" />
</head>
<body>
<div class="panel">
          <div class="panel-heading">
              <h3 class="panel-title">标签选择 
                  <small>
                      <a class="example-plugin-link" href="http://sliptree.github.io/bootstrap-tokenfield/" target="_blank">
                          bootstrap-tokenfield官网
                      </a>
                  </small>
              </h3>
          </div>
          <div class="panel-body container-fluid">
              <div class="row row-lg">
                  <div class="col-md-6">
                      <div class="example-wrap">
                          <h4 class="example-title">基本</h4>
                          <div class="example">
                              <input type="text" class="kui-form-control" data-plugin="tokenfield" value="红,黄,蓝">
                          </div>
                          <p>禁用</p>
                          <div class="example">
                              <input type="text" class="kui-form-control" data-plugin="tokenfield" value="红,黄,蓝" disabled>
                          </div>
                          <p>包含搜索图标</p>
                          <div class="kui-form-group example">
                              <div class="input-search">
                                  <input type="text" class="kui-form-control" name="" data-plugin="tokenfield" value="红,黄,蓝" placeholder="查找...">
                                  <button type="submit" class="input-search-btn">
                                      <i class="fa fa-search" aria-hidden="true"></i>
                                  </button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="example-wrap">
                          <h4 class="example-title">验证状态</h4>
                          <p>Tokenfield 支持 Bootstrap 表单的验证状态</p>
                          <div class="example">
                              <div class="kui-form-group has-success">
                                  <label class="control-label" for="inputTokenfieldSuccess">成功</label>
                                  <input type="text" class="kui-form-control" id="inputTokenfieldSuccess" data-plugin="tokenfield" value="红,黄,蓝">
                              </div>
                              <div class="kui-form-group has-warning">
                                  <label class="control-label" for="inputTokenfieldWarning">警告</label>
                                  <input type="text" class="kui-form-control" id="inputTokenfieldWarning" data-plugin="tokenfield" value="红,黄,蓝">
                              </div>
                              <div class="kui-form-group has-error">
                                  <label class="control-label" for="inputTokenfieldError">错误</label>
                                  <input type="text" class="kui-form-control" id="inputTokenfieldError" data-plugin="tokenfield" value="红,黄,蓝">
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="col-md-6">
                      <div class="example-wrap">
                          <h4 class="example-title">输入组</h4>
                          <p>您可以通过 <code>data-max-option</code> 限制选项或分组的选中项数量</p>
                          <div class="example">
                              <div class="kui-form-group">
                                  <div class="input-group">
                                      <span class="input-group-addon">标签：</span>
                                      <input type="text" class="kui-form-control" data-plugin="tokenfield" value="红,黄,蓝">
                                  </div>
                              </div>
                              <div class="kui-form-group">
                                  <div class="input-group">
                                      <input type="text" class="kui-form-control" data-plugin="tokenfield" value="红,黄,蓝">
                                      <span class="input-group-addon">
                                          <span class="fa fa-star"></span>
                                      </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="example-wrap">
                          <h4 class="example-title">高级用法</h4>
                          <p>和 Typeahead 搭配使用</p>
                          <div class="example">
                              <input type="text" class="kui-form-control" id="inputTokenfieldTypeahead" value="红,黄,蓝" placeholder="请输入颜色">
                          </div>
                          <p>复杂示例中使用事件</p>
                          <div class="example">
                              <input type="text" class="kui-form-control" id="inputTokenfieldEvents" data-tokens="me|me@example.com,you@example.com,这不是一个邮箱地址">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
<script src="js/lib/jquery/1.9.1/jquery.min.js"></script>
<script src="js/common/kui.js"></script>
<script src="js/lib/art-template/template-web.js"></script>
<script src="js/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="js/lib/bootstrap-tokenfield/bootstrap-tokenfield.js"></script>


<script type="text/javascript" src="js/lib/bootstrap-select/bootstrap-select.min.js"></script>

<script type="text/javascript" src="js/lib/jquery.typeahead/bloodhound.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.typeahead/typeahead.jquery.min.js"></script>

<script>
  $("[data-plugin=tokenfield]").tokenfield({minWidth:60});
</script>
<!--/_header 作为公共模版分离出去-->
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
