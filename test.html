<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="favicon.ico">
    <link rel="stylesheet" href="css/kui.css">
    <!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->


    <!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script><![endif]-->
    <!--/meta 作为公共模版分离出去-->
    <title>kui</title>
    <style>
        .example {
            position: relative;
            padding: 20px;
            margin: 0 0 15px;
            border: 1px solid #ddd;
            border-style: solid;
            outline: 0;
            -webkit-transition: all .3s;
            -o-transition: all .3s;
            transition: all .3s;
        }
        
        .example>.modal {
            display: block;
            position: static;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0 0 0 0);
            border: 0;
        }
    </style>
</head>

<body>
    <div class="kui-header">
        <h1 class="kui-title">消息列表</h1>
    </div>
    <div class="kui-content">
        <div class="example">
            <div class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                            <h4 class="modal-title">标题</h4>
                        </div>
                        <div class="modal-body">
                            <p>主题内容...</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="example">
            <!-- 对话框触发按钮 -->
            <button type="button" class="btn btn-lg btn-primary" data-moveable="true" data-toggle="modal" data-target="#myModal">启动对话框</button>
            <button type="button" class="btn" data-moveable="true" data-position="fit" data-toggle="modal" data-target="#myModal">默认位置</button>
            <button type="button" class="btn" data-moveable="true" data-position="center" data-toggle="modal" data-target="#myModal">窗口中间</button>
            <button type="button" class="btn" data-moveable="true" data-position="0" data-toggle="modal" data-target="#myModal">靠近上方</button>
            <button type="button" class="btn" data-moveable="true" data-position="100px" data-toggle="modal" data-target="#myModal">距离上方100px</button>
            <button type="button" class="btn" onclick="sdqd()">手动启动</button>
        </div>
        <div class="example">
            <!-- 使用data-remote属性 -->
            <button type="button" class="btn btn-primary" data-remote="modal.html" data-toggle="modal">Ajax对话框</button>
            <!-- 使用data-type 和data-url属性 -->
            <button type="button" class="btn btn-primary" data-type="ajax" data-url="modal.html" data-toggle="modal">Ajax对话框</button>
            <!-- 使用data-iframe属性 -->
            <button type="button" class="btn btn-primary" data-iframe="modal.html" data-toggle="modal">iframe对话框</button>
            <!-- 使用data-type 和data-url属性 -->
            <button type="button" class="btn btn-primary" data-type="iframe" data-url="modal.html" data-toggle="modal">iframe对话框</button>

            <button type="button" class="btn" id="sdqd">手动启动</button>
            <button type="button" class="btn" onclick="sdqd2()">手动启动</button>
        </div>
    </div>


    <script src="js/lib/jquery/1.9.1/jquery.js"></script>
    <script src="js/kui.js"></script>
    <script src="js/lib/layer/2.4/kalert.js"></script>
    <div class="modal modal-for-page fade" id="myModal" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" style="margin-top: 84.3333px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">对话框标题</h4>
                </div>
                <div class="modal-body">
                    <h4>虞美人·春花秋月何时了 <small>五代·李煜</small></h4>
                    <p>春花秋月何时了？往事知多少。小楼昨夜又东风，故国不堪回首月明中。<br>雕栏玉砌应犹在，只是朱颜改。问君能有几多愁？恰似一江春水向东流</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function sdqd() {
        $('#myModal').modal();
    }

    $("#sdqd").modalTrigger({
        title: '新的标题',
        type: 'ajax', //'custom'（默认），自定义类型 'iframe' 'ajax'
        url: 'modal.html',
        moveable: true,
        rememberPos: true,
        loadingIcon: 'fa fa-load'
    });

    function sdqd2() {
        var myModalTrigger = new $.kui.ModalTrigger({
            title: '新的标题',
            type: 'ajax', //'custom'（默认），自定义类型 'iframe' 'ajax'
            url: 'modal.html',
            moveable: true,
            rememberPos: true,
            loadingIcon: 'fa fa-load'
        });
        myModalTrigger.show();
    }
</script>

</html>
