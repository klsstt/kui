	function add_vehicle(){
	
		if (!isLoadMapSuc()){

        }

		for (var i = 0 ; i < 100 ; i++){

			n=n+1;
		}
		
	}

		}
	}
	
	function on_delete_vehicle(){
		for(var i=0;i<vehicles.length;i++){

	var glngs = new Array();
    var glats = new Array();
    var gcurrnet = 0;
    var alen = 1000;

    function move_vheicle()
    {
        gcurrnet++;
        if (gcurrnet < alen)
        {
            var track = findTracker(1);
			if(null!=track){
				 trackInsertVehicle(1, gcurrnet, 1);
				trackUpdatePlayVehicle(track, glngs[gcurrnet], glats[gcurrnet], 90, 1, "label", "status", 1);
				setTimeout(move_vheicle, 50);
			}
           
        }  
    }
	
	function on_playtrace(){
		GFRAME.map.setZoom(8);
        trackInsertTrack(1);
        trackInsertVehicle(1, 0, 1);
        var track = findTracker(1);
		
		if(null==track){
			return;
		}
        trackUpdatePlayVehicle(track, 113, 22, 90, 1, "label", "status", 1);
		
		for (var i = 0; i < alen; i++)
        {
            glats.push(22 + 0.02 * i);
            glngs.push(113 + 0.02 * i);
             
        }
        for (var i = 0; i < alen; i++)
        {
            trackPushPoint(1, glngs[i], glats[i]);
        }

        trackDrawPoint(1);
		
		setTimeout(move_vheicle, 100);
        
	}

	//解析坐标实际地址
	function on_prase_addr(){
		var positionElement = document.getElementById('edtaddr');
		var ajax=tomtom.crossStreetLookup().position(positionElement.value).radius(0);
		ajax.go(function (geoResponse) {
            drawMarkerOnMap(geoResponse, geoResponse.position);
        });
	}
	//回调
	function drawMarkerOnMap(geoResponse, position) {
		var popupContent;
		if (typeof(position) === 'string') {
			position = position.split(/[ ,]/);
		} else if (position === undefined) {
			position = [0, 0];
		}
		if (geoResponse) {
			popupContent = geoResponse.address.freeformAddress || 'Cannot get free-form address.';
		} else {
			popupContent = 'Cannot find given location. <\/br>Try to zoom in or click on another place.';
		}
		document.getElementById('edtaddr').value=popupContent;
    }
