<body style="background-color: #fff;">
    <div id="mapToolbar" style="height: 20px; background-color: #F4F4F4; overflow: hidden; border-bottom: solid 1px #cdcdcd;">
        <div id="overVehicleAddress">&nbsp;</div>
    </div>
    <div id="mapcanvas" style="width: 500px; height: 400px; overflow: hidden;"></div>
    <span id="tip" unselectable="on" style="position: absolute; z-index: 10; background: #FBFFD7; border: solid 1px #999999; font-weight: bold;"></span>
</body>
<script>
    var GFRAME = null;
    var vehiIdno = "100001";
    var gpsValue = null;
    var Geocoder = null;
    var toMap = "";
    var isSystem = "";

    function showPosition() {
        if (!isLoadMapSuc()) {
            setTimeout(showPosition, 200);
        } else {
            //地图上显示位置
            insertVehicle(vehiIdno);
            var name = decodeURI(getUrlParameter("name"));
            setVehiName(vehiIdno, name);
            updateVehicle(vehiIdno, gpsValue.mapJingDu, gpsValue.mapWeiDu, 0, 7, "", "", name);
            selectVehicleEx(vehiIdno);
            hideVehiclePop();
        }
    }
    $(document).ready(function() {



        GFRAME = new mapframe();
        toMap = getUrlParameter("toMap");
        isSystem = getUrlParameter("isSystem");

        var key = "68u472ghcp23muc46xyqpwgd";
        GFRAME.createMap(key);
        tomtom.searchKey('m5q4m65myy999j2cj24nbx92');
        tomtom.useJsonp(true);
        tomtom.useHttp(true);

        GFRAME.imagePath = "../js/map/image/";
        //在地图上显示车辆图标
        var jingDu = getUrlParameter("jingDu");
        var weiDu = getUrlParameter("weiDu");
        gpsValue = {
            mapJingDu: jingDu,
            mapWeiDu: weiDu
        }
        showPosition();
    });
</script>
