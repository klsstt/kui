<script>
function showljfx(){
	layer.open({
	    type: 2,
	    title: 'Travel analysis',
	    shadeClose: true,
	    shade: 0.8,
	    area: ['350px', '280px'],
	    content: 'gmap_input.html',
	    btn: ['Save'], 
	    yes:function(index,layero){
	    	var datas=$(layero).find("iframe")[0].contentWindow.getData();
		    if(null!=datas){
				var data=datas.split("|");
				ljfx_search(data[0],data[1],data[2]); 
				layer.closeAll();
			}
		}
	});
}

function ljfx_search(start,end,type){
	var directionsService = new google.maps.DirectionsService;
	var directionsDisplay = new google.maps.DirectionsRenderer;
	directionsDisplay.setMap(GFRAME.map);
	directionsService.route({
		origin: start,
		destination: end,
		travelMode: google.maps.TravelMode[type]
	}, function(response, status) {
		if (status === 'OK') {
			directionsDisplay.setDirections(response);
		} else {
			window.alert('Directions request failed due to ' + status);
		}
	});
}
</script>
