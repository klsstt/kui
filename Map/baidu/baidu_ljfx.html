function setPlace(){
//	map.clearOverlays();    //清除地图上所有覆盖物

	function myFun(results){
		for(var i = 0;i < results.getCurrentNumPois(); i++) {

			markers[i] = pp;
		}
	}

	//搜索多个
	var local = new BMap.LocalSearch(map, {
		renderOptions: {map: map, panel: "searchResultPanel"},
		onSearchComplete: myFun
	});
	local.search(myValue);
	local.setMarkersSetCallback(function(pois){
	     for(var i=0;i<pois.length;i++){
	         pois[i].marker.addEventListener("click", function(e){
	        	 var p = e.point;  //获取marker的位置

	     			//alert("marker的位置是" + p.lng + "," + p.lat);

				}else{
					window.external.OnMapMarker(102,results.getCurrentNumPois(), lats, lngs);
				}
	         })  
	     }
	 });
}

function clearMarkers() {
	var lays = map.getOverlays(); 
	for(var i = 0; i < lays.length; i++) {
		var sssss = typeof lays[i];
		var point = lays[i].point;
		if(point != null) {
			for(var j = 0;j < markers.length; j++) {
				if((point.lng == markers[j].lng) && (point.lat == markers[j].lat)) {
					map.removeOverlay(lays[i]);
					markers.splice(j,1)
					j = markers.length;
				}
			}
		}
	}
	markers = [];
}
